<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login Form Template </title>

    <!-- linking css -->
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>

    <div class="form-container">
        <form action="data.php" class="form" id="form" method="post">
            <div class="name">
                <label for="user-name"> User Name: </label>
                <input type="text" name="user" id="user-name">
            </div>
            <div class="password">
                <label for="user-password"> Password: </label>
                <input type="password" name="password" id="user-password">
            </div>
            <div class="check">
                <input type="checkbox" name="agreement" id="check-box">
                <label for="check-box"> <span> Accept terms & conditions </span> </label>
            </div>
            <div class="submit-btn">
                <button type="submit" class="form-btn"> Sign In </button>
            </div>
        </form>
    </div>

</body>

</html>
